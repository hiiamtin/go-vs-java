quarkus.http.port=8080

# Database configuration
quarkus.datasource.db-kind=postgresql
quarkus.datasource.jdbc.url=jdbc:postgresql://db:5432/poc_db
quarkus.datasource.username=poc_user
quarkus.datasource.password=poc_password
quarkus.datasource.jdbc.max-size=10

# Hibernate / JPA
quarkus.hibernate-orm.database.generation=none
quarkus.hibernate-orm.log.sql=false
quarkus.hibernate-orm.jdbc.timezone=UTC

# JSON serialization
quarkus.jackson.property-naming-strategy=SNAKE_CASE

# Health endpoint exposed for readiness checks
quarkus.smallrye-health.root-path=/health
# Development overrides
%dev.quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/poc_db
